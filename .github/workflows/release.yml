name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gows
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: |
          mkdir -p src/proto
          protoc -I=. --go_out=./src/proto --go-grpc_out=./src/proto proto/*.proto

      - name: Update go.mod to use private-meow
        run: |
          cd src
          go mod edit -replace go.mau.fi/whatsmeow=github.com/renatokeys/private-meow@main
          go mod tidy

      - name: Build for amd64
        run: |
          cd src
          go build -o ../bin/gows-amd64 main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gows-amd64
          path: bin/gows-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout gows
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: |
          mkdir -p src/proto
          protoc -I=. --go_out=./src/proto --go-grpc_out=./src/proto proto/*.proto

      - name: Update go.mod to use private-meow
        run: |
          cd src
          go mod edit -replace go.mau.fi/whatsmeow=github.com/renatokeys/private-meow@main
          go mod tidy

      - name: Build for arm64
        run: |
          cd src
          go build -o ../bin/gows-arm64 main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gows-arm64
          path: bin/gows-arm64

  release:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout gows
        uses: actions/checkout@v4

      - name: Download amd64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gows-amd64
          path: bin/

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: gows-arm64
          path: bin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/gows-amd64
            bin/gows-arm64
            proto/gows.proto
          generate_release_notes: true
